<html>
    <head>
        <title>
            تایپیست - تمرین تایپ ده انگشتی به زبان فارسی
        </title>
        <link rel="stylesheet" href="practice.css">
    </head>
    <body>
        <div id="content">
            <div id="title">
                <div id="date">
                    تاریخ: <b style="font-family:titrFont; font-size:18px" id="doc_date"></b></br>
                    شماره: <b style="font-family:titrFont; font-size:18px" id="num"></b></br>
                    پیوست: <b style="font-family:titrFont; font-size:18px">ندارد</b>
                </div>
                بسمه تعالی
                <div id="logo"><img src="https://www.bsi.ir/logo/6x6.jpg" height=90></div>
            </div>
            <br>

            <div id="dest">
                <h1>جناب آقای/خانم .....</h1>
                <h3>ریاست محترم شرکت/اداره/سازمان .....</h3>
                <h3>موضوع: آموزشِ سریع‌تر تایپ کردن</h3>
                <h4 style="font-weight: normal !important; padding-top: 20px; color: green">با سلام و احترام؛</h4>
            </div>

            <div id="text">
                <span id="typed" style="color:green"></span><span id="overlay"></span><span id="to_type">در حال بارگذاری...</span>
            </div>

            <div id="sign">
                با تشکر <br>
                تاریخ و امضا
            </div>

            <br><br>


            <div id="res_div">
                <p> *** </p>
                <h3 id="ps">
                    پی‌نوشت: 
                </h3>

                <div>
                    سرعت تایپ: <span id="result"></span> واژه بر دقیقه    <br>
                    درصد خطا: <span id="mistakes"></span> درصد  <br>
                    طول متن: <span id="text_length"></span> حرف  <br>
                </div> 
                <div id="repeat">برای تکرار کلیدهای CTRL+R را بفشارید.</div>
            </div>
        </div>

        <script src="practice.js"></script>
    </body>
</html>
